<!DOCTYPE html>
<html lang="en">
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    height: 100vh;
    background: linear-gradient(-45deg, #2d3436, #636e72, #b2bec3, #dfe6e9);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    flex-direction: column;
    padding: 20px;
  }

  @keyframes gradientBG {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 10%;
    }
    100% {
      background-position: 0% 10%;
    }
  }

  h1 {
    font-size: 10rem;
    margin-bottom: 10px;
    animation: fadeIn 10s ease-out;
  }

  h2 {
    font-size: 2.4rem;
    font-weight: 300;
    margin-bottom: 30px;
    animation: fadeIn 4.5s ease-in;
  }

  .coming-soon {
    font-size: 8rem;
    font-weight: 600;
    color: #ffeaa7;
    animation: glow 10s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 1px #ffeaa7;
    }
    to {
      text-shadow: 0 0 20px #fab1a0, 0 0 30px #fab1a0;
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .timer {
    margin: 25px 0;
    font-size: 1.2rem;
    letter-spacing: 1px;
  }

  .email-box {
    margin-top: 20px;
  }

  input[type="email"] {
    padding: 10px;
    border-radius: 20px;
    border: none;
    width: 250px;
    max-width: 80%;
    margin-right: 10px;
  }

  button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background-color: #fab1a0;
    color: #2d3436;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #fd79a8;
  }

  footer {
    position: absolute;
    bottom: 15px;
    font-size: 0.8rem;
    color: #dfe6e9;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }
    h2 {
      font-size: 1rem;
    }
    .coming-soon {
      font-size: 1.5rem;
    }
  }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Confession Club - Coming Soon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>The Confession Club</h1>
    <h2>A space to express, connect, and heal ðŸ’¬</h2>
    <div class="coming-soon">Coming Soon</div>
    <div class="timer" id="countdown"></div>

    <div class="email-box">
      <input type="email" placeholder="Enter your email" />
      <button>Notify Me</button>
    </div>

    <footer>&copy; 2025 The Confession Club. All rights reserved.</footer>

    <script>
      // Countdown Timer
const launchDate = new Date("Sep 15, 2025 00:00:00").getTime(); // update as needed

const countdown = setInterval(() => {
  const now = new Date().getTime();
  const distance = launchDate - now;

  if (distance < 0) {
    clearInterval(countdown);
    document.getElementById("countdown").innerHTML = "We're live!";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor(
    (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
  );
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById(
    "countdown"
  ).innerHTML = `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;
}, 1000);

    </script>
  </body>
</html>
